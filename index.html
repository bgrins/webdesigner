<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="css/blueprint.css" />

					<div class='filler'></div>

		</div>

		<div id='ruler-y'><div><canvas></canvas></div></div>
	</div>
	<iframe id='mirror' src='javascript:void(0);'></iframe>
	<script type='text/html' id='loadTemplate'>
	<style>body {font-size:76%;} strong{ font-size: 1.5em; } p.test { border: solid 5px; margin-left:10px; padding-left:10px;} .left { float:left; }</style><div>text node <strong>strong</strong> another text <span>ok <em>emphasized</em></span><div class='left'>some floated</div><p class='test'>inside test</p></div>
	</script>
